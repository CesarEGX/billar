<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!--TOASTER-->
    <link href="../styles/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../styles/sb-admin-2.min.css" rel="stylesheet">
    <!--Mis estilos-->
    <link href="../styles/login.css" rel="stylesheet">
    <link href="../styles/validarFormulario.css" rel="stylesheet">
    

</head>

<body>
    <article>
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block ">
                                    <img class="portadaImg" src="../img/portadaBillar.jpg">
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <img class="logoBillar" src="../img/loginBillar.png">
                                        </div>
                                        <form class="user needs-validation" id="formLoguear" novalidate data-offset="70" method="POST" onsubmit="loguear(event)">
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user" name="email" id="email" aria-describedby="emailHelp" placeholder="Correo" required>
                                                <div class="invalid-feedback d-none"  style="position:absolute;">
                                                    Escriba un email válido
                                                </div>
                                            </div>
                                            <div class="form-group" style="position: relative;top:10px;">
                                                <input type="password" class="form-control form-control-user" name="contrasena" id="contrasena" placeholder="Contraseña" minlength="5" required>
                                                <div class="invalid-feedback d-none" style="position:absolute;">
                                                    Mínimo 5 caracteres
                                                </div>
                                            </div>
                                            <div class="form-group" style="position: relative;top:10px;">
                                                <button type="submit" class="btn btn-user btn-block" id="btnLogin"><span class="start">Ingresar</span></button>
                                            </div>
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </article>
    

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>
    <!--validar Fomulario-->
    <script src="../js/validarFormulario.js"></script>
    <!--Controlador-->
    <script src="../js/controlador.js"></script>
    <!-- Axios js-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--Toaster-->
    <script src="../js/sweetalert2.all.min.js"></script>
    
    
</body>

</html>
